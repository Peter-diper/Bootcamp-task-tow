<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Task</title>
    <link rel="stylesheet" href="assets/style/goloball.css" />
  </head>
  <body>
    <main>
      <section class="dashbord--block container">
        <div class="dashbord--header">
          <!-- menu section -->
          <section class="user--dashbord">
            <div class="user--profile">
              <div class="user--profile__wrapper">
                <div class="imag--profile--wrapper">
                  <img
                    src="./assets/image/User.svg "
                    alt=""
                    class="imag--user--profile icon"
                  />
                </div>
                <div class="user--detail">
                  <span class="user--name">پیتر</span>
                  <span class="user--number">۰۹۳۳۳۸۳xxxx</span>
                </div>
              </div>
              <div class="edit--profile">
                <img
                  src="./assets/image/Pen 3.svg"
                  alt=""
                  class="edit--profile--img icon"
                />
              </div>
            </div>
            <div class="custome--line"></div>
            <section class="user--menu">
              <div class="user--menu__header">
                <button class="user--sect__btn user--order">
                  <span>سفارش های من</span
                  ><img
                    src="./assets/image/happyHome.svg"
                    class="icon"
                    alt=""
                  />
                </button>
                <button class="user--sect__btn user--account">
                  <span>اطلاعات حساب کاربری</span
                  ><img
                    src="./assets/image/userSearch.svg"
                    class="icon"
                    alt=""
                  />
                </button>
                <button class="user--sect__btn user--messages">
                  <span>پیام ها</span
                  ><img src="./assets/image/massages.svg" class="icon" alt="" />
                </button>
                <button class="user--sect__btn user--comment">
                  <span>نظرات من</span
                  ><img src="./assets/image/comments.svg" class="icon" alt="" />
                </button>
              </div>
              <div class="user--menu__footer">
                <button class="user--sect__btn user--logout">
                  <span>خروج</span
                  ><img src="./assets/image/exit.svg" class="icon" alt="" />
                </button>
              </div>
            </section>
          </section>
        </div>
        <div class="dashbord--footer">
          <div class="orders--tiltle">
            <img src="./assets/image/Vector.svg" alt="" class="icon" />
            <span>سفارش های من</span>
          </div>
          <div class="custome--linep--tow"></div>
          <section class="order--block">
            <div class="order--box">
              <div class="order--img order--img__time">
                <img src="./assets/image/Time Circle.svg" alt="" class="icon" />
              </div>
              <div class="order--detail">
                <span class="order--title">در حال پردازش</span>
                <span class="order--desc">۵ سفارش</span>
              </div>
            </div>

            <div class="order--box">
              <div class="order--img order--img__check">
                <img
                  src="./assets/image/Check Circle.svg"
                  alt=""
                  class="icon"
                />
              </div>
              <div class="order--detail">
                <span class="order--title">تحویل شده</span>
                <span class="order--desc">۴ سفارش</span>
              </div>
            </div>

            <div class="order--box">
              <div class="order--img order--img__return">
                <img
                  src="./assets/image/circle-u-turn-left-up.svg"
                  alt=""
                  class="icon"
                />
              </div>
              <div class="order--detail">
                <span class="order--title">مرجوعی</span>
                <span class="order--desc">۲ سفارش</span>
              </div>
            </div>

            <div class="order--box">
              <div class="order--img order--img__close">
                <img
                  src="./assets/image/Close Circle.svg "
                  alt=""
                  class="icon"
                />
              </div>
              <div class="order--detail">
                <span class="order--title">لغو شده</span>
                <span class="order--desc">۳ سفارش</span>
              </div>
            </div>
          </section>
          <div class="custome--linep--tow"></div>

          <section class="content--blouk">
            <div class="product--item">
              <span class="badge">
                <img src="./assets/image/Time Circle.svg" class="icon" alt="" />
                <span class="badge--title">در حال پردازش</span>
              </span>
              <div class="product--detail">
                <div class="product--detail--wraper">
                  <div class="product--deliver__date">
                    <span>تاریخ تحویل سفارش :</span> 1403/05/07
                  </div>
                  <div class="profuct--id"><span>کد سفارش :</span> 2165449</div>
                </div>
                <div class="product--price">۱,۵۵۰,۰۰۰ <span>تومان</span></div>
              </div>
              <div class="line--space"></div>
              <div class="product--order--details">
                <div class="product--order--list">
                  <div class="order--img__wrapper">
                    <img
                      src="./assets/image/orange-perfume.png"
                      alt="picture of perfume"
                      class="product--detail--img"
                    />
                    <div class="qunteti--badge">۱</div>
                  </div>
                  <div class="order--img__wrapper">
                    <img
                      src="./assets/image/gold-perfume.png"
                      alt="picture of perfume"
                      class="product--detail--img"
                    />
                    <div class="qunteti--badge">۱</div>
                  </div>
                  <div class="order--img__wrapper">
                    <img
                      src="./assets/image/blue-perfume.png"
                      alt="picture of perfume"
                      class="product--detail--img"
                    />
                    <div class="qunteti--badge">۱</div>
                  </div>
                </div>
                <a href="" class="btn--link"
                  ><span>جزئیات سفارش</span
                  ><img
                    src="./assets/image/Vector (Stroke).svg"
                    alt=""
                    class="arrow"
                /></a>
              </div>
            </div>
            <div class="mobile--line"></div>
            <div class="product--item">
              <span class="badge">
                <img src="./assets/image/Time Circle.svg" class="icon" alt="" />
                <span class="badge--title">در حال پردازش</span>
              </span>
              <div class="product--detail">
                <div class="product--detail--wraper">
                  <div class="product--deliver__date">
                    <span>تاریخ تحویل سفارش :</span> 1403/05/07
                  </div>
                  <div class="profuct--id"><span>کد سفارش :</span> 2165449</div>
                </div>
                <div class="product--price">۱,۵۵۰,۰۰۰ <span>تومان</span></div>
              </div>
              <div class="line--space"></div>
              <div class="product--order--details">
                <div class="product--order--list">
                  <div class="order--img__wrapper">
                    <img
                      src="./assets/image/orange-perfume.png"
                      alt="picture of perfume"
                      class="product--detail--img"
                    />
                    <div class="qunteti--badge">۱</div>
                  </div>
                  <div class="order--img__wrapper">
                    <img
                      src="./assets/image/gold-perfume.png"
                      alt="picture of perfume"
                      class="product--detail--img"
                    />
                    <div class="qunteti--badge">۱</div>
                  </div>
                  <div class="order--img__wrapper">
                    <img
                      src="./assets/image/blue-perfume.png"
                      alt="picture of perfume"
                      class="product--detail--img"
                    />
                    <div class="qunteti--badge">۱</div>
                  </div>
                </div>
                <a href="" class="btn--link"
                  ><span>جزئیات سفارش</span
                  ><img
                    src="./assets/image/Vector (Stroke).svg"
                    alt=""
                    class="arrow"
                /></a>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
